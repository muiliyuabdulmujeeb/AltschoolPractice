<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>
</head>
<body>
    <header>
        <h1>Basic table using HTML</h1>
    </header>
    <body>
        <table border="5">
            <caption>Free Coding Resources</caption>
            <tr>
                <th>Sites</th>
                <th>Youtube Channels</th>
                <th>Mobile Apps</th>
            </tr>
            <tr>
                <td colspan="2" align="center">Freecode Camp</td>
                <td>Enki</td>
            </tr>
            <tr>
                <td rowspan="2">W3Schools</td>
                <td>Academind</td>
                <td>Programing hero</td>
            </tr>
            <tr>
                <td>Academind (1)</td>
                <td>Programing hero (1)</td>
            </tr>
            <tr>
                <td>Khan Academy</td>
                <td>The coding Train</td>
                <td>Solo learn</td>
            </tr>
            <tr>
                <td>All other time</td>
                <td colspan="2" align="center">Read docs</td>
            </tr>
        </table>
